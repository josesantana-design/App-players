<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>App Players</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<!-- Aplicacion -->
	<section>
		<div class="aplication">
			<div class="aplication_head">
				<h1>Football Players</h1>
			</div>
			<div class="aplication_body">
				<div class="aplication_body_head">
					<div class="team">
						<img src="img/54.png">
						<h2>Alexis Sanchez</h2>
						<p>Arsenal - Midfielder</p>
					</div>

					<div class="player">
						<div class="player_img">
							<img src="img/player.png">
						</div>
						<a href="#"><img src="img/adduser.png"></a>
					</div>
				</div>

				<div class="aplication_body_person">
					<div class="result">
						<h3>Form</h3>
						<p>7.3</p>
					</div>

					<div class="result">
						<h3>Total</h3>
						<p>8pts</p>
					</div>

					<div class="result">
						<h3>Price</h3>
						<p>$11.300</p>
					</div>

					<div class="result">
						<h3>Edad</h3>
						<p>28</p>
					</div>
				</div>


				<div class="aplication_body_statistics">
					<div class="result">
						<h3>Goal</h3>
						<p>8</p>
					</div>

					<div class="result">
						<h3>Assistance</h3>
						<p>3</p>
					</div>

					<div class="result">
						<h3>Minutes</h3>
						<p>655'3</p>
					</div>

					<div class="result">
						<h3>Card</h3>
						<div class="card">
							<p><span class="card-red"></span>3</p>
							<p><span class="card-yellow"></span>0</p>
						</div>
					</div>
				</div>

				<a href="#" class="aplication_body_notice">
					<div class="player_info">
						<img src="img/player-notice.jpg">
						<h4>La gran carrera de Alexis Sanchez</h4>
					</div>
				</a>
			</div>
		</div>
	</section>

</body>
</html>
